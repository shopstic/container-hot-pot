[watcher:crond]
cmd = /usr/sbin/crond -f
copy_env = True
stdout_stream.class = FancyStdoutStream
stdout_stream.color = white
stderr_stream.class = FancyStdoutStream
stderr_stream.color = red

[watcher:watch-domains]
cmd = /scripts/watch-domains.sh
copy_env = True
stdout_stream.class = FancyStdoutStream
stdout_stream.color = white
stderr_stream.class = FancyStdoutStream
stderr_stream.color = red
